<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">

  <!-- Bootstrap CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  
  <title>Frontend Mentor | QR code component</title>
  
  <!--Custom css-->
  <link rel="stylesheet" href="styles.css">
</head>
<body style="height: 100vh;">
  <div class="card text-center border-0 align-middle" style="width: 16rem; border-radius: 16px;">
    <img src="images/image-qr-code.png" alt="image-qr-code">
    <div class="card-body">
      <p class="slogan">Improve your front-end skills by building projects</p>
      <p class="details">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
